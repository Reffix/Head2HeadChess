<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Head2HeadChess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="A real-time multi-player chess app."/>
    <link href="/styles/styles.css" rel="stylesheet"/>
    <script src="/components/jquery.min.js"></script>
    <script src="/components/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/components/client.js"></script>
    <script>
      $(document).ready(function() {
        window.Client({
          gameID      : "",
          playerColor : "",
          playerName  : ""
         });
      });
    </script>
</head>

<body>
<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
  <div class="navbar-header"><a class="navbar-brand" href="/">Head2HeadChess</a></div>
</nav>
<div class="container">
  <div id="messages"></div>
  <div id="game">
    <div id="title-bar">
      <button class="btn btn-sm btn-default pull-right" id="forfeit">Stop</button><span>Game:&nbsp;</span><strong></strong>
    </div>
    <div class="player-info" id="opponent"><strong>...</strong><span class="status pull-right"></span>
      <ul class="captured-pieces list-inline"></ul>
    </div>
    <table id="board">
      <tr>
        <td class="top-left-corner"></td>
        <td class="top-edge"></td>
        <td class="top-edge"></td>
        <td class="top-edge"></td>
        <td class="top-edge"></td>
        <td class="top-edge"></td>
        <td class="top-edge"></td>
        <td class="top-edge"></td>
        <td class="top-edge"></td>
        <td class="top-right-corner"></td>
      </tr>
      <tr>
        <td class="left-edge"></td>
        <td class="square"></td>
        <td class="square"></td>
        <td class="square"></td>
        <td class="square"></td>
        <td class="square"></td>
        <td class="square"></td>
        <td class="square"></td>
        <td class="square"></td>
        <td class="right-edge"></td>
      </tr>
      <tr>
        <td class="left-edge"></td>
        <td class="square"></td>
        <td class="square"></td>
        <td class="square"></td>
        <td class="square"></td>
        <td class="square"></td>
        <td class="square"></td>
        <td class="square"></td>
        <td class="square"></td>
        <td class="right-edge"></td>
      </tr>
      <tr>
        <td class="left-edge"></td>
        <td class="square"></td>
        <td class="square"></td>
        <td class="square"></td>
        <td class="square"></td>
        <td class="square"></td>
        <td class="square"></td>
        <td class="square"></td>
        <td class="square"></td>
        <td class="right-edge"></td>
      </tr>
      <tr>
        <td class="left-edge"></td>
        <td class="square"></td>
        <td class="square"></td>
        <td class="square"></td>
        <td class="square"></td>
        <td class="square"></td>
        <td class="square"></td>
        <td class="square"></td>
        <td class="square"></td>
        <td class="right-edge"></td>
      </tr>
      <tr>
        <td class="left-edge"></td>
        <td class="square"></td>
        <td class="square"></td>
        <td class="square"></td>
        <td class="square"></td>
        <td class="square"></td>
        <td class="square"></td>
        <td class="square"></td>
        <td class="square"></td>
        <td class="right-edge"></td>
      </tr>
      <tr>
        <td class="left-edge"></td>
        <td class="square"></td>
        <td class="square"></td>
        <td class="square"></td>
        <td class="square"></td>
        <td class="square"></td>
        <td class="square"></td>
        <td class="square"></td>
        <td class="square"></td>
        <td class="right-edge"></td>
      </tr>
      <tr>
        <td class="left-edge"></td>
        <td class="square"></td>
        <td class="square"></td>
        <td class="square"></td>
        <td class="square"></td>
        <td class="square"></td>
        <td class="square"></td>
        <td class="square"></td>

      </tr>
      <tr>
        <td class="left-edge"></td>
        <td class="square"></td>
        <td class="square"></td>

      </tr>
      <tr>
        <td class="bottom-left-corner"></td>
        <td class="bottom-edge"></td>
        <td class="bottom-edge"></td>
        <td class="bottom-edge"></td>
        <td class="bottom-edge"></td>
        <td class="bottom-edge"></td>
        <td class="bottom-edge"></td>
        <td class="bottom-edge"></td>
        <td class="bottom-edge"></td>
        <td class="bottom-right-corner"></td>
      </tr>
    </table>
    <div class="player-info" id="you"><strong>...</strong><span class="status pull-right"></span>
      <ul class="captured-pieces list-inline"></ul>
    </div>
  </div>
  <div class="modal fade" id="game-over" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body text-center">
          <h2 class="alert"></h2>
        </div>
        <div class="modal-footer"><a class="btn btn-primary" href="/">Continue</a></div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="pawn-promotion" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body text-center">
          <form>
            <h3>Promote Pawn</h3>
            <div class="btn-group" data-toggle="buttons">
              <label class="btn btn-default knight">
                <input type="radio" name="promotion" value="N"/>
              </label>
              <label class="btn btn-default bishop">
                <input type="radio" name="promotion" value="B"/>
              </label>
              <label class="btn btn-default rook">
                <input type="radio" name="promotion" value="R"/>
              </label>
              <label class="btn btn-default queen active">
                <input type="radio" name="promotion" value="Q" checked="checked"/>
              </label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary">Promote</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="forfeit-game" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body text-center">
          <h2>Stop Game?</h2>
        </div>
        <div class="modal-footer">
          <button class="btn btn-default" id="cancel-f<orfeit">Cancel</button>
          <button class="btn btn-primary" id="confirm-forfeit">Stop</button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
