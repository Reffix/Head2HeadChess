<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Head2HeadChess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="A real-time multi-player chess app."/>
    <link href="../styles/bootstrap.min.css" rel="stylesheet"/>
    <link href="../styles/styles.css" rel="stylesheet"/>
    <script src="../components/jquery.min.js"></script>
    <script src="../components/bootstrap.min.js"></script>
    
</head>
<body>
<div class="jumbotron" id="banner">
  <div class="container">
    <h1>Head2HeadChess</h1>
    <p>
      A real-time multi-player chess app.
    </p>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <h2>Start a New Game</h2>
      <form id="startForm" action="/start" method="POST" role="form">
        <div class="form-group">
          <label>Play as</label>
          <div>
            <div class="btn-group" data-toggle="buttons">
              <label class="btn btn-default active">
                <input type="radio" name="player-color" value="white" checked="checked"/>White
              </label>
              <label class="btn btn-default">
                <input type="radio" name="player-color" value="black"/>Black
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="playerName">Name</label>
          <input class="form-control" id="playerName" type="text" name="player-name" placeholder="Player 1"/>
        </div>
        <button class="btn btn-primary" type="submit">Start Game</button>
      </form>
    </div>
    <div class="col-sm-6">
      <h2>Join an Existing Game</h2>
      <form id="joinForm" action="/join" method="POST" role="form">
        <div class="form-group">
          <label for="gameID">Game ID</label>
          <input class="form-control" id="gameID" type="text" name="game-id"/>
        </div>
        <div class="form-group">
          <label for="playerName">Name</label>
          <input class="form-control" id="playerName" type="text" name="player-name" placeholder="Player 2"/>
        </div>
        <button class="btn btn-primary" type="submit">Join Game</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
